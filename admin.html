<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>BOJE Admin Panel</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" />
  <link rel="stylesheet" href="css/style.css" />
</head>
<body class="bg-dark text-white">

  <div class="container py-5">
    <h1 class="text-center mb-4">ðŸŽ§ BOJE Admin Panel</h1>

    <!-- LOGIN SECTION -->
    <div id="login-section" class="card bg-secondary p-4">
      <h3>Login</h3>
      <div class="mb-3">
        <label for="admin-password" class="form-label">Enter Password:</label>
        <input type="password" id="admin-password" class="form-control" />
      </div>
      <button id="login-btn" class="btn btn-light">Login</button>
      <div id="login-error" class="text-danger mt-2" style="display: none;">Invalid password. Try again.</div>
    </div>

    <!-- ADMIN PANEL SECTION -->
    <div id="admin-panel" style="display: none;">
      <h3 class="mt-5">Add New Media</h3>
      <form id="media-form" class="bg-secondary p-4 rounded">
        <div class="mb-3">
          <label for="media-type" class="form-label">Type:</label>
          <select id="media-type" class="form-select">
            <option value="spotify">Spotify</option>
            <option value="youtube">YouTube</option>
            <option value="video">Video (local file)</option>
          </select>
        </div>
        <div class="mb-3">
          <label for="media-url" class="form-label">Embed URL or File Path:</label>
          <input type="text" id="media-url" class="form-control" required />
        </div>
        <button type="submit" class="btn btn-success">Add Media</button>
      </form>

      <div class="mt-4">
        <h4>Media Preview (Not saved permanently)</h4>
        <div id="media-preview" class="mt-4"></div>
        <div class="mt-4">
            <h4>Saved Media (localStorage)</h4>
            <div id="media-saved" class="mt-3"></div>
          </div>
          
          <!-- Add logout button -->
          <div class="text-end mt-4">
            <button id="logout-btn" class="btn btn-outline-light">Logout</button>
          </div>
      </div>
    </div>
  </div>

  <script src="js/admin.js"></script>
</body>
</html>
